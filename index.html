<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Creepster&family=Lilita+One&family=Lobster&family=Luckiest+Guy&family=Merienda:wght@300..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Permanent+Marker&family=Rye&family=Tektur:wght@400..900&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <link rel="icon" href="https://icons.iconarchive.com/icons/dtafalonso/android-lollipop/512/Calculator-icon.png">
  <link rel="stylesheet" href="Calcstyle.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | Free Online Neon Calculators | Easy to use | Fancy Calc </title>
</head>
<body>
  <h1 class="title">Online Neon Calculator</h1>
  <div id="resultDisplay" ></div>
  <span id="calcContainer">
    <div id="number0" onclick="textDisplay(this)">0</div>
    <div id="number1" onclick="textDisplay(this)">1</div>
     <div id="number2" onclick="textDisplay(this)">2</div>
      <div id="addition" onclick="textDisplay(this)">+</div>
      <div id="number3"onclick="textDisplay(this)">3</div>
       <div id="number4" onclick="textDisplay(this)">4</div>
        <div id="number5" onclick="textDisplay(this)">5</div>
        <div id="subtraction" onclick="textDisplay(this)">-</div>
          <div id="number6" onclick="textDisplay(this)">6</div>
            <div id="number7" onclick="textDisplay(this)">7</div>
              <div id="number8" onclick="textDisplay(this)">8</div>
                <div id="dot" onclick="textDisplay(this)">.</div>
                <div id="number9" onclick="textDisplay(this)">9</div>
                  <div id="division" onclick="textDisplay(this)">รท</div>
                    <div id="multiply" onclick="textDisplay(this)">ร</div>
                            <div id="equalSign">=</div>
        
    <button id="clearBtn">Clear</button>
  </span>

  <script src="calculator.js"></script>
</body>
</html>
